{% extends "base.html" %}
{% block content %}

<h1>Register</h1>

<form method="POST">
    <div class="form-group">
        <label for="usernameInput">Username:</label>
        <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Enter username" maxlength="32"></input>
    </div>
    <div class="form-group">
        <label for="usernameInput">Email:</label>
        <input type="email" class="form-control" name="username" id="usernameInput" placeholder="Enter email" maxlength="128"></input>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Create Account</button>
    <br>
    <a href="{{ url_for('login') }}">Log in to existing account</a>
</form>
{% endblock %}
