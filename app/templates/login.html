{% extends "base.html" %}
{% block content %}

<h1>Login</h1>

<form method="POST">
    <div class="form-group">
        <label for="usernameInput">Username or email:</label>
        <input type="text" class="form-control" name="username" id="usernameInput" placeholder="Enter username" maxlength="128"></input>
    </div>
    <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
    <br>
    <a href="{{ url_for('register') }}">Create new account</a>
</form>
{% endblock %}
